<!DOCTYPE html>
<html lang="en">

<head>

    <!-- reset -->

</head>

<body>
    <header class="container">
        <div class="row">
            <div class="capUp">
                <img src="./img/Dodo.png" alt="dodo icon">
                <div class="capText">
                    <p class="text">Nemokamas picu pristatimas <span>Vilnius</span></p>
                    <p class="stars">38 min - 4.87 *</p>
                </div>
                <div class="pNumber">
                    <span>Skambinkite</span>
                    <a href="tel:8 635 11 555">8 635 11 555</a>
                </div>
                <a href="#" class="button">Prisijungti</a>
            </div>
            <div class="capDown">
                <nav class="capNav">
                    <a href="#">Picos</a>
                    <a href="#">Uzkandziai</a>
                    <a href="#">Desertai</a>
                    <a href="#">Gerimai</a>
                    <a href="#">Kitos Prekes</a>
                    <a href="#">Akcijos</a>
                    <a href="#">Kontaktai</a>
                </nav>
                <a href="#" class="button">Krepselis</a>

            </div>
        </div>
    </header>
    <div class="carouselBase">
        <div class="carousel">
            <img src="./img/1.jpeg" alt="pica1">
            <img src="./img/2.jpeg" alt="pica2">
            <img src="./img/3.jpeg" alt="pica3">
            <img src="./img/4.jpeg" alt="pica4">
            <img src="./img/5.jpeg" alt="pica5">
        </div>
    </div>
    <div class="container">
        <div class="row pizzaList">
            <h2>Pica</h2>
        </div>
    </div>
    <div class="container">
        <div class="row snacksList">
            <h2>Uzkandziai</h2>
        </div>
    </div>
    <div class="container">
        <div class="row dessertsList">
            <h2>Desertai</h2>
        </div>
    </div>
    <div class="container">
        <div class="row drinksList">
            <h2>Gerimai</h2>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <h2>Kitos prekes</h2>
        </div>
    </div>
    <div class="container">
        <div class="row">Pristatymas ir apmokejimas</div>
    </div>
    <footer class="container">
        <div class="row">
            <div class="fooUp">
                darbas
            </div>
            <div class="fooDown">
                DODO
            </div>
        </div>
    </footer>
